<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="slider">

    <div class="slides">

        <!--Radio buttons-->
        <input type="radio" name="radio-button" id="radio1">
        <input type="radio" name="radio-button" id="radio2">
        <input type="radio" name="radio-button" id="radio3">
        <!-- fim Radio buttons-->

        <!--Slide Imagens-->
        <div class="slide first">
            <img src="img/slider 1.jpg" alt="imagem1">
        </div>

        <div class="slide">
            <img src="img/slider 2.jpg" alt="imagem2">
        </div>

        <div class="slide">
            <img src="img/slider 3.jpg" alt="imagem3">
        </div>
        <!-- FIM Slide Imagens-->

        <!--NAVIGATION AUTO-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>


        </div>

    
    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
    </div>


</div>

</body>
</html>
