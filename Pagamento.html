<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclua seu pagamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Pagamento.css">
</head>
<body>
    
    <div class="container">
        <h1>Confirme seu pagamento</h1>
        <div class="primeira-linha">
            <div class="proprietario">
                <h3>Nome</h3>
                <div class="campo-input">
                    <input type="text" required>
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="campo-input">
                    <input type="password" required>
                </div>
            </div>
        </div>
        <div class="segunda-linha">
            <div class="numero-cartao">
                <h3>Número do cartão</h3>
                <div class="campo-input">
                    <input type="number" required>
                </div>
            </div>
        </div>
        <div class="terceira-linha">
                <h3>Vencimento</h3>
                <div class="selecao">
                    <div class="data">
                        <select name="meses" id="meses">
                            <option value="Jan">Jan</option>
                            <option value="Fev">Fev</option>
                            <option value="Mar">Mar</option>
                            <option value="Abr">Abr</option>
                            <option value="Mai">Mai</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Ago">Ago</option>
                            <option value="Set">Set</option>
                            <option value="Out">Out</option>
                            <option value="Nov">Nov</option>
                            <option value="Dez">Dez</option>
                        </select>
                        <select name="ano" id="ano">
                            <option value="2030">2030</option>
                            <option value="2029">2029</option>
                            <option value="2028">2028</option>
                            <option value="2027">2027</option>
                            <option value="2026">2026</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="cartoes">
                        <img src="imagens/mc.png" alt="">
                        <img src="imagens/vi.png" alt="">
                        <img src="imagens/pp.png" alt="">
                    </div>
                </div>
        </div>
        <a href="">Confirmar</a>
    </div>

</body>
</html>
